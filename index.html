<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="app">
        <nav class="menu">
            <button class="btn btn__menu btn__menu--disp"><i class="fas fa-ellipsis-v"></i></button>
            <button class="btn btn__menu btn__menu--geo"><i class="fas fa-location-arrow"></i></button>
            <div class="input-wrapper">
                <input class="input" type="text" placeholder="Choose a city...">
                <input type="submit" class="btn btn__submit" value='Get weather'>
            </div>
        </nav>
        <div class="curr-weather">
            <i></i>
            <p class="curr-weather__city"></p>
            <p class="curr-weather__temp"></p>
        </div>
        <div class="forecast-wrapper">
            <div class="forecast day0">
                <p class="forecast__day"></p>
                <p class="forecast__temp"></p>
                <p class="forecast__desc"></p>
            </div>
            <div class="forecast day1">
                <p class="forecast__day"></p>
                <p class="forecast__temp"></p>
                <p class="forecast__desc"></p>
            </div>
            <div class="forecast day2">
                <p class="forecast__day"></p>
                <p class="forecast__temp"></p>
                <p class="forecast__desc"></p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
