<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="app">
        <nav class="menu">
            <button class="btn btn--menu">=></button>
            <div class="input-wrapper">
                <input class="input" type="text" placeholder="Choose a city...">
                <button class="btn btn--submit">Get weather</button>
            </div>
        </nav>
        <div class="curr-weather">
            <i class="curr-weather__icon">XXX</i>
            <p class="curr-weather__city">London</p>
        </div>
        <div class="forecast-wrapper">
            <div class="forecast">
                <p class="forecast__day">Monday</p>
                <p class="forecast__temp">14C</p>
                <p class="forecast__desc">Cloudy</p>
            </div>
            <div class="forecast">
                <p class="forecast__day">Tuesday</p>
                <p class="forecast__temp">13C</p>
                <p class="forecast__desc">Sunny</p>
            </div>
            <div class="forecast">
                <p class="forecast__day">Wednesday</p>
                <p class="forecast__temp">11C</p>
                <p class="forecast__desc">Rainy</p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
