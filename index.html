<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="app">
        <nav class="menu">
            <button class="btn btn--menu"><i class="fas fa-ellipsis-v"></i></button>
            <div class="input-wrapper">
                <input class="input" type="text" placeholder="Choose a city...">
                <button class="btn btn--submit">Get weather</button>
            </div>
        </nav>
        <div class="curr-weather">
            <i class="wi
            wi-day-cloudy"></i>
            <p class="curr-weather__city">London</p>
            <p class="curr-weather__temp">7 &degC</p>
        </div>
        <div class="forecast-wrapper">
            <div class="forecast">
                <p class="forecast__day">Monday</p>
                <p class="forecast__temp">14 &degC</p>
                <p class="forecast__desc">Cloudy</p>
            </div>
            <div class="forecast">
                <p class="forecast__day">Tuesday</p>
                <p class="forecast__temp">13 &degC</p>
                <p class="forecast__desc">Sunny</p>
            </div>
            <div class="forecast">
                <p class="forecast__day">Wednesday</p>
                <p class="forecast__temp">11 &degC</p>
                <p class="forecast__desc">Rainy</p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
